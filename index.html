<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-button-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign Up | Film Watchers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <main class="main-container slideUp-animation">
        <div class="image-container">
            <h1 class="website-name">ScrimFilm</h1>
            <img src="images/hitchCock.jpg" class="illustration" alt="">
            <p class="quote">Lights Camera Entertainment!</p>
            <a href="#btm" class="mobile-btm-nav">
            </a>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">

                <h1 class="form-heading">
                    Cinematic Sign Up
                </h1>

                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span>
                        First Name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="l-name" id="l-name" required>
                    <span>
                        Last Name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="e-mail"></label>
                    <input type="email" name="mail" id="e-mail" required>
                    <span>
                        e-mail
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="phone">
                    </label>
                    <input type="tel" name="phone" id="phone" required>
                    <span>Phone</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="fav-director"></label>
                    <input type="text" name="favorite director" id="fav-director">
                    <span>
                        Favorite Director
                    </span>
                </div>

                <div class="input-container">
                    <label for="fav-actor"></label>
                    <input type="text" name="favorite actor" id="fav-actor">
                    <span>
                        Favorite Actor
                    </span>
                </div>

                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account..? <span class="btm-text-highlighted">  Log in</span>
                    </p>
                </div>
             </div>
            
        </form>
    </main>
    <section class="outer-overlay disabled slideUp-animation">
        <h1 class="website-name">ScrimFilm</h1>
        <h1 class="outer-greeting">Thank you for signing up!</h1>
        <img src="images/alfred.jpg" alt="" id="signedUp-illustration" class="slideRight-animation">
        <div class="author-link">
            <a href="">Oluwanifemi Ogedengbe</a> |
            <a href="">Source Code</a>
        </div>
    </section>
















   














</body>
